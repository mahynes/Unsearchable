<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The Unsearchable</title>

    <link rel="stylesheet" href="font/css/unsearchable.css" />
    <link rel="stylesheet" href="css/unsearchable.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="unsearchable__header">
       <a href='/' class="unsearchable__logo"><span class="replacewithimg">Unsearchable</span></a>
       <div class="unsearchable__menu-toggle"><i class="icon-menu"></i></div>
    </div>
    <div class="unsearchable__body">
      <div class="unsearchable__filters">
        <div class="filters__label">Search Filters</div>
        <div class="filter filter__google">
          <label for="google_cb">Google</label>
          <input type="checkbox" class="" id="google_cb" />
        </div>
        <div class="filter filter__yahoo">
          <input type="checkbox" class="" id="yahoo_cb" />
          <label for="yahoo_cb">Yahoo</label>
        </div>
        <div class="filter filter__bing">
          <input type="checkbox" class="" id="bing_cb" />
          <label for="bing_cb">Yahoo</label>
        </div>
      </div>
      <div class="unsearchable__search">
        <div class="unsearchable__title">The Unsearchable</div>
        <div class="search__container">
          <i class="icon-search-1"></i>
          <input class="search__box" type="text" id="searchBox" placeholder="Search">
          <input type="button" class="search_button" id="search_button" value="Search" />
        </div>
      </div>
      <div class="results__container"></div>
    </div>
    <div class="unsearchable__footer">

    </div>
    
    <script src="js/unsearchable.js"></script>
  </body>

</html>
